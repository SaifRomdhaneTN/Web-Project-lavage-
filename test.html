<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Clean</title>
    <link rel="stylesheet" href="CSS/pricing.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">VIP Clean</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Pricing</a>
                <a href="#">Contact</a>
            </nav>
            <button class="mobile-menu-btn">☰</button>
        </div>
    </header>

    <div class="preview-controls">
        <div class="controls-container">
            <div class="currency-selector">
                <select class="currency-select" id="currencySelect">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="DZD">DZD (DA)</option>
                </select>
            </div>
        </div>
    </div>

    <main class="main-content">
        <h1 style="text-align: center; color: #6A9AB0; font-size: 2.5rem;">Our Services</h1>
        <div class="pricing-grid" id="pricingGrid"></div>
    </main>

    <!-- Template for pricing card -->
    <template id="card-template">
        <div class="pricing-card">
            <div class="card-header">
                <h2 class="plan-name"></h2>
                <div class="plan-price"></div>
                <div class="original-price" style="color: #666; font-size: 0.9rem;"></div>
            </div>
            <ul class="feature-list"></ul>
            <button class="select-btn"></button>
        </div>
    </template>

    <footer class="footer">
        <p>&copy; 2024 VIP Clean. All rights reserved.</p>
    </footer>

    <script src="JS/conversion.js"></script>
</body>
</html>
