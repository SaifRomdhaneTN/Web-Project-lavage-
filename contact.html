<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Clean</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/other.css">
   
</head>
<body>
    <header id="mainHeader">
        <h1>Welcome to <span id="VIP">VIP Clean</span></h1>
        <nav>
            <ul>
                <li><a href="index.html" class="normalLinks">Home</a></li>
                <li><a href="services.html" class="normalLinks">Services</a></li>
                <li><a href="pricing.html" class="normalLinks">Pricing</a></li>
                <li><a href="contact.html" class="normalLinks">Contact</a></li>
                <li id="loginLink"><a href="login.html">Log In</a></li>
                <li id="registerLink"><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section id="contactSection">
        <h2 id="contactHeader">Contact Us !</h2>
        <form>
            <table>
                <tr>
                    <td class="formLabel">
                        Full Name :
                    </td>
                    <td class="formInput">
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td class="formLabel">
                        Email :
                    </td>
                    <td class="formInput">
                        <input type="email">
                    </td>
                </tr>

                <tr>
                    <td class="formLabel">
                        Subject :
                    </td>
                    <td class="formInput">
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td class="formLabel">
                        Context :
                    </td>
                    <td class="formInput">
                        <textarea id="Context" rows="5" cols="50"></textarea>
                    </td>
                </tr>
            </table>

            <input type="submit" value="submit" id="submitButton">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 VIP Clean. All rights reserved.</p>
    </footer>
</body>
</html>
